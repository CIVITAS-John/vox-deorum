name: Generate Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'bridge-service/src/**'
      - 'mcp-server/src/**'
      - 'vox-agents/src/**'
      - 'bridge-service/typedoc.json'
      - 'mcp-server/typedoc.json'
      - 'vox-agents/typedoc.json'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build mcp-server (required for vox-agents type imports)
        run: |
          cd mcp-server
          npm run build

      - name: Generate documentation for bridge-service
        run: |
          cd bridge-service
          npm run docs

      - name: Generate documentation for mcp-server
        run: |
          cd mcp-server
          npm run docs

      - name: Generate documentation for vox-agents
        run: |
          cd vox-agents
          npm run docs

      - name: Check for documentation changes
        id: check_changes
        run: |
          # Check for both modified and untracked files in docs directories
          if git status --porcelain | grep -E '(bridge-service/docs/api/|mcp-server/docs/api/|vox-agents/docs/api/)'; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push documentation
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -f bridge-service/docs/api/ mcp-server/docs/api/ vox-agents/docs/api/
          git commit -m "docs: auto-generate TypeDoc documentation

          ðŸ¤– Generated with GitHub Actions"
          git push
